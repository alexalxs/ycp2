<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prelanding 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #219653;
        }
        .banner {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Prelanding 2 - Versão B</h1>
        <div class="banner">
            <!-- Placeholder para imagem -->
            <svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#27ae60" />
                <text x="50%" y="50%" fill="white" font-family="Arial" font-size="24" text-anchor="middle" dominant-baseline="middle">Banner da Prelanding - Versão B</text>
            </svg>
        </div>
        <p>
            Esta é a versão alternativa da prelanding para teste A/B. 
            O sistema está configurado para exibir aleatoriamente esta página ou a versão A.
        </p>
        <p>
            Os arquivos permanecem nas pastas originais, apenas são servidos diretamente na URL raiz.
        </p>
        <a href="/site4/" class="cta-button" id="ctaButton">Continue para a Landing Page</a>
    </div>
</body>
</html>
