<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Formulário de Captura</h1>
    
    <form id="captureForm" action="send.php" method="post">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- Campo escondido para definir a URL de redirecionamento -->
        <input type="hidden" name="redirect_url" value="https://dekoola.com/ch/hack/">
        
        <button type="submit" id="submitBtn">Acessar Página de Compra</button>
        
        <div id="loading">
            <p>Processando sua solicitação...</p>
            <div class="spinner"></div>
        </div>
    </form>

    <script>
        document.getElementById('captureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar o indicador de carregamento
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            
            // Primeiro envia para o send.php
            fetch('send.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Em seguida, envia para a API de automação
                const autonamiData = new FormData();
                autonamiData.append('name', name);
                autonamiData.append('email', email);
                
                return fetch('https://dekoola.com/wp-json/autonami/v1/webhook/?bwfan_autonami_webhook_id=10&bwfan_autonami_webhook_key=92c39df617252d128219dba772cff29a', {
                    method: 'POST',
                    body: autonamiData
                });
            })
            .then(() => {
                // Redirecionar para a página de compra
                window.location.href = 'https://dekoola.com/ch/hack/';
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                alert('Ocorreu um erro ao processar seu pedido. Por favor, tente novamente.');
            });
        });
    </script>
</body>
</html>
