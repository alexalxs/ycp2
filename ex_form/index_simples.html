<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captura Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Captura</h1>
    
    <!-- 
    Este formulário envia dados para send.php. 
    A variável black_land_conversion_script no send.php deve apontar para a URL da automação.
    A URL de redirecionamento é passada como parâmetro para o send.php tratar.
    -->
    <form action="send.php" method="post" onsubmit="this.querySelector('button').innerHTML = 'Processando...';">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- Campos escondidos para configuração -->
        <input type="hidden" name="redirect_url" value="https://dekoola.com/ch/hack/">
        <input type="hidden" name="webhook_url" value="https://dekoola.com/wp-json/autonami/v1/webhook/?bwfan_autonami_webhook_id=10&bwfan_autonami_webhook_key=92c39df617252d128219dba772cff29a">
        
        <!-- Campo opcional: se você quiser definir o script de conversão diretamente no formulário -->
        <input type="hidden" name="conversion_script" value="https://dekoola.com/wp-json/autonami/v1/webhook/?bwfan_autonami_webhook_id=10&bwfan_autonami_webhook_key=92c39df617252d128219dba772cff29a">
        
        <button type="submit">Acessar Página de Compra</button>
    </form>
</body>
</html>
