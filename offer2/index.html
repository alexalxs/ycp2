<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Trazê-lo De Volta | Taynara Rodrigues</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f5f5f5;
            --accent-color: #e63946;
            --accent-secondary: #5c2a9d;
            --text-color: #333333;

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--body-font);
            line-height: 1.7;
            font-weight: 400;
            font-size: 16px;
            padding: 0;
            margin: 0;
            display: flex;

            align-items: center;

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

            font-family: var(--heading-font);
            line-height: 1.2;
            color: var(--heading-color);
        }
        
        h1 {

            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.1;
        }
        
        h2 {

            position: relative;

        }
        
        h3 {

        }
        
        p {

        }

        }
        
        /* Header */

            background-color: var(--primary-color);
            margin-bottom: 2rem;

        .header-top {

        .magazine-info {

            gap: 1rem;

        }
        
        .magazine-info span {

            text-transform: uppercase;

        }
        
        .magazine-info span:not(:last-child)::after {

        .magazine-volume {

            font-size: 0.8rem;
            text-transform: uppercase;

        .title-section {

            margin-bottom: 2rem;
            padding-bottom: 0.8rem;

            bottom: 0;
            left: 0;

            line-height: 0.8;
            padding-right: 0.8rem;
            padding-top: 0.2rem;

        }
        
        .columns-2 {
            column-count: 2;
            column-gap: 2.5rem;
        }
        
        .column-span-all {
            column-span: all;
            margin: 2rem 0;

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3rem 0;
        }
        
        .graphic-divider::before,
        .graphic-divider::after {
            content: "";

            background-color: var(--border-color);
            flex-grow: 1;
        }

            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 0 1rem;
            position: relative;
        }
        
        .divider-icon::before,
        .divider-icon::after {
            content: "";
            position: absolute;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .divider-icon::before {
            width: 16px;
            height: 2px;
        }
        
        .divider-icon::after {
            width: 2px;
            height: 16px;
        }
        
        /* Call to Action */

            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            color: white;
            padding: 5rem var(--body-padding);
            text-align: center;
            margin-top: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .cta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
        }
        
        .cta-background .circle {

            border-radius: 50%;
            border: 1px solid white;
        }
        
        .cta-background .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }
        
        .cta-background .circle:nth-child(2) {

            height: 200px;
            bottom: -100px;
            right: 100px;
        }
        
        .cta-background .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .cta-title {
            color: white;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .cta-text {

            max-width: 800px;
            margin: 0 auto 2.5rem;
            opacity: 0.9;
            line-height: 1.6;

        /* Footer */

        /* Modal Styles */

    <!-- Modal de Captura de Email -->
    <div class="modal-overlay" id="emailModal">
        <div class="modal">
            <div class="modal-close" id="modalClose">✕</div>
            <h3 class="modal-title">Desbloqueie o Método Agora</h3>
            
            <div id="modalForm">
                <form class="modal-form" id="leadForm" action="../form-processor.php" method="POST">
                    <div class="form-group">
                        <label for="lead-name" class="form-label">Seu nome:</label>
                        <input type="text" id="lead-name" name="name" class="form-input" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="lead-email" class="form-label">Seu melhor email:</label>
                        <input type="email" id="lead-email" name="email" class="form-input" placeholder="Seu email aqui" required>
                        <div class="error-message" id="emailError">Por favor, insira um email válido.</div>
                    </div>
                    <button type="submit" class="form-submit">ACESSAR CONTEÚDO EXCLUSIVO</button>
                </form>
            </div>
            
            <div class="success-message" id="successMessage">
                <div class="success-title">Parabéns, seu cadastro foi realizado com sucesso!</div>
                <p>Você será redirecionado em instantes para o conteúdo exclusivo...</p>
            </div>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            
            return params;
        }
        
        // Função para construir a URL de redirecionamento com os parâmetros originais
        function buildRedirectUrl(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl);
            
            // Adicionar todos os parâmetros da URL atual
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            return url.toString();
        }
        
        // Funções para manipular o modal
        function openModal() {
            document.getElementById('emailModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Impedir rolagem enquanto o modal está aberto
        }
        
        function closeModal() {
            document.getElementById('emailModal').style.display = 'none';
            document.body.style.overflow = ''; // Restaurar rolagem
        }
        
        // Validação de email
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // Handler de submissão do formulário modificado
        function handleFormSubmit(e) {
            const nameInput = document.getElementById('lead-name');
            const emailInput = document.getElementById('lead-email');
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const emailError = document.getElementById('emailError');
            
            // Validar email
            if (!isValidEmail(email)) {
                e.preventDefault();
                emailError.style.display = 'block';
                return false;
            }
            
            emailError.style.display = 'none';
            // O formulário será enviado para form-processor.php
            return true;
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Fechar modal
            const modalClose = document.getElementById('modalClose');
            if (modalClose) {
                modalClose.addEventListener('click', closeModal);
            }
            
            // Fechar modal ao clicar fora
            const modal = document.getElementById('emailModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            // Submissão do formulário
            const leadForm = document.getElementById('leadForm');
            if (leadForm) {
                leadForm.addEventListener('submit', handleFormSubmit);
            }
        });
    </script>
